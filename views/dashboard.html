<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Skill Tracker</a></li>
            <li><a href="#">My Skills</a></li>
            <li><a href="#">Discover</a></li>
            <li class="settings"><a href="#">&#9881;</a></li>
        </ul>
    </nav>
    <main>
        <section class="welcome">
            <p>Welcome back user</p>
            <button>Resume Learning</button>
        </section>
        <section class="skills">
            <div class="skill-card">
                <img src="placeholder.png" alt="Skill Image">
                <p>Skill Name</p>
                <div class="progress"><div class="progress-bar" style="width: 50%;"></div></div>
            </div>
            <div class="skill-card">
                <img src="placeholder.png" alt="Skill Image">
                <p>Skill Name</p>
                <div class="progress"><div class="progress-bar" style="width: 70%;"></div></div>
            </div>
            <div class="skill-card">
                <img src="placeholder.png" alt="Skill Image">
                <p>Skill Name</p>
                <div class="progress"><div class="progress-bar" style="width: 30%;"></div></div>
            </div>
        </section>
        <div class="actions">
            <button>Add new Skill</button>
            <button>Skill List</button>
        </div>
    </main>
    <footer>
        <p>Lorem ipsum dolor</p>
        <p>Lorem ipsum dolor</p>
        <p>Lorem ipsum dolor</p>
        <p>Lorem ipsum dolor sit</p>
    </footer>
</body>
</html>
