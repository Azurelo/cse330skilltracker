<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/dashboard">Skill Tracker</a></li>
            <li><a href="/my-skills">My Skills</a></li>
            <li><a href="/skills">Discover</a></li>            
            <li><a href="#" id="toggle-theme">ðŸŒ“</a></li>
        </ul>
    </nav>
    <main>
        <section class="welcome">
            <p>Welcome back user</p>
            <button>Resume Learning</button>
        </section>
        <section class="skills">
            <div class="skill-card">
                <img src="https://cdn.pixabay.com/photo/2018/04/05/16/25/mikado-3293281_640.jpg" alt="Skill Image">
                <p>Drawing</p>
                <div class="progress"><div class="progress-bar" style="width: 50%;"></div></div>
            </div>
            <div class="skill-card">
                <img src="https://cdn.pixabay.com/photo/2017/04/08/10/23/surfing-2212948_640.jpg" alt="Skill Image">
                <p>Surfing</p>
                <div class="progress"><div class="progress-bar" style="width: 70%;"></div></div>
            </div>
            <div class="skill-card">
                <img src="https://cdn.pixabay.com/photo/2019/06/18/07/09/school-4281626_640.jpg" alt="Skill Image">
                <p>Social Skills</p>
                <div class="progress"><div class="progress-bar" style="width: 30%;"></div></div>
            </div>
        </section>
        <div class="actions">
            <button>Add new Skill</button>
            <a href="skills.html"><button>Skill List</button></a>
        </div>        
    </main>
    <footer>
        <p>&copy; 2025 Skill Tracker. Stay curious and always learn!</p>
        <p>Justus Schoppmann </p>
      </footer>
    <div id="addSkillModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Skill</h2>
            <form id="skillForm">
                <input type="text" id="skillName" placeholder="Skill name" required>
                <input type="text" id="skillCategory" placeholder="Skill category">
                <input type="text" id="skillIcon" placeholder="Icon URL">
                <button type="submit">Add Skill</button>
            </form>
        </div>
    </div>
    
    <script src="/js/skills.js"></script>
</body>
</html>
